<!DOCTYPE html>
<html>
<head>
    <title>Program Runner</title>
    <script src="../../../apprequire-debug.js"></script>
    <script>
		var test = decodeURIComponent((location.search || "?").substring(1));
		
		function printResults(txt, style) {
			var d = document.createElement("div");
			setTextContent(d, txt);
			d.className = style;
			document.body.appendChild(d);
		}
		
		function setTextContent(e, txt) {
			if (typeof e.innerText === "string") e.innerText = txt;
			else e.textContent = txt;
		}
		
		// standard module testing \\		
		// add module in main environment
		module.api.cms.memoize('http://sander.tolsma.net/root/', 'dummy4', ['dep1', 'dep2'], function(){}, 'http://sander.tolsma.net/root/dummy4');
		// add main module in main environment
		module.api.cms.memoize('http://sander.tolsma.net/root/', '', ['dep1', 'dep2'], function(){}, 'http://sander.tolsma.net/root/mainmodule');
		
		// system root testing \\
		// add module in package under test mapping
		module.api.cms.memoize('http://sander.tolsma.net/testroot/', 'dummy3', ['dep1', 'dep2'], function(){}, 'http://sander.tolsma.net/testroot/dummy3');
		// add main module for test package
		module.api.cms.memoize('http://sander.tolsma.net/testroot/', '', ['dep1', 'dep2'], function(){}, 'http://sander.tolsma.net/testroot/mainmodule');

		// add test mapping to another mapping same root
		module.api.cms.memoize('http://sander.tolsma.net/testroot/', 'dummy3', ['dep3', 'dep4'], function(){}, 'http://sander.tolsma.net/testroot/dummy3');
	
    </script>
</head>
<body>
    <h1>Program Runner</h1>
</body>
</html>
