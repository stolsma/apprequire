<!DOCTYPE html>
<html>
<head>
    <title>Program Runner</title>
    <script>
		var test = decodeURIComponent((location.search || "?").substring(1));
		
		function printResults(txt, style) {
			var d = document.createElement("div");
			setTextContent(d, txt);
			d.className = style;
			document.body.appendChild(d);
		}
		
		function setTextContent(e, txt) {
			if (typeof e.innerText === "string") e.innerText = txt;
			else e.textContent = txt;
		}
	
        require = {
			location: test,
			directories: {
				lib: 'lib'
			},
			main: 'program',
            paths: {
                system: '../../../../../',
                test: '../../../../../'
            },
			// mapping from root id to the location of the system packages.
			mappings: {
				'pack1': {
					location: './package1/',								// location of this package relative to the location of the main package
					name: 'package1', 										// unique identifier of this package (explicitly different then the mapping id and url
					version: '0.1.0'										// the version of this package
				}
			},
			waitSeconds: 2000					// changed from default to 2 sec to show timeout
		};
    </script>
    <script src="../apprequire-debug.js"></script>
</head>
<body>
    <h1>Program Runner</h1>
</body>
</html>
